<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/home/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/menu-btn.css">

    <link rel="stylesheet" href="styles/courses/hero.css">
    <link rel="stylesheet" href="styles/courses/courses-cards.css">



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - Circuit Canvas</title>
</head>
<body>
    <nav class="primary-nav" id="primary-nav">
        <a class="primary-logo" id="primary-logo" href="/">
            <img src="/assets/logos/circuit_canvas_logo.png" alt="primary-logo">
        </a>

        <div class="primary-nav-links-container">
            <div>
                <a href="/">Who we are</a>
                <a href="#">Our Programs</a>
                <a class="active" href="#">Explore Courses</a>
                <a href="#">Get in touch</a>
            </div>
            <div>
                <a href="#">Volunteer with us</a>
                <a href="#">Donate</a>
            </div>
        </div>

        <div class="primary-nav-menu-btn">
            <input id="nav-checkbox" type="checkbox">
            <label class="toggle" for="nav-checkbox">
                <div id="bar1" class="bars"></div>
                <div id="bar2" class="bars"></div>
                <div id="bar3" class="bars"></div>
            </label>
        </div>
    </nav>

    <section id="hero" class="hero">
        <header class="hero-header">
            <h1>
                <p>Explore hands-on courses. </p>
                <p>Find your next learning path.</p>
            </h1>

            <div class="courses-search-container">
                <input type="search" name="courses-search" class="courses-search" id="courses-search" placeholder="search for your next course..">
                <img src="/assets/icons/Search.svg" alt="search-glass">
            </div>
        </header>

        <div class="hero-image-container">
            <img src="/assets/courses/courses-hero.svg" alt="courses-hero">
        </div>
    </section>

    <section id="cards-section" class="cards-section">
        <div class="courses-category">
            <p class="tag beginner-tag">Beginner Level</p>

            <div class="cards-container">
                <div class="course-card">
                    <img src="/assets/courses/card-img.png" alt="course-img">
                    <p>online & physical class</p>

                    <article>
                        <h2>Artificial Intelligence</h2>

                        <p>Understand the power of artificial intelligence and code smart applications</p>
                    </article>

                    <div>
                        <button>Get started</button>
                        <a href="#">Learn more</a>
                    </div>
                </div>
            </div>
        </div>


    </section>

</body>
</html>
